spring.application.name=travel

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tripdb
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create


# Kafka configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.topic.name=trip_topics


# Redis configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis
spring.redis.time-to-live=600000  # Cache expiration time in milliseconds (10 minutes)